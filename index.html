<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Almashi Admin">
  <meta name="keywords" content="">
  <meta name="author" content="Zain Ul Abidin">

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Almashi Admin">
  <meta property="og:description"
    content="Almashi Admin">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://almashi.com">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Almashi Admin">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.svg" , sizes="any" />

  <title>Almashi Admin</title>
  <link rel="manifest" href="manifest.json">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="loader.css">
</head>

<body>
  <!-- Loading spinner that shows while Flutter loads -->
  <div class="loading" id="loading">
    <div class="loading-container">
      <div class="spinner">
        <img src="logo.svg" alt="Logo" class="logo">
      </div>
    </div>
  </div>

  <script>
    // Hide loading spinner once Flutter app is loaded
    window.addEventListener('flutter-first-frame', function () {
      var loadingElement = document.getElementById('loading');
      if (loadingElement && loadingElement.parentNode) {
        loadingElement.parentNode.removeChild(loadingElement);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
